<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<input id="input" disabled="disabled" />
<select id="lang">
    <option value='zh'>Chinese</option>
    <option value='kr'>Korean</option>
    <option value='ja' selected='selected'>Japanese</option>
    <option value='vn'>Vietnamese</option>
</select>
<button id="submit" disabled="disabled">convert</button><br >
<span id="output">Loading... Please wait...</span>
<!--libraries-->
<script src="klass.js"></script>
<script src="pycompat.js"></script>
<!--data-->
<script src="data/itaijidict2.pickle.js"></script>
<script src="data/kanadict2.pickle.js"></script>
<script src="data/kanwadict2.db.js"></script>
<!--codepoints-->
<script src="unicodepoints.js"></script>
<script src="jacodepoints.js"></script>
<script src="zhcodepoints.js"></script>
<script src="krcodepoints.js"></script>
<script src="vncodepoints.js"></script>
<!--pykakasi-->
<script src="pykakasi/kanwa.js"></script>
<script src="pykakasi/j2h.js"></script>
<script src="pykakasi/j2a.js"></script>
<script src="pykakasi/k2a.js"></script>
<script src="pykakasi/kakasi.js"></script>
<!--unihandecode-->
<script src="unidecoder.js"></script>
<script src="zhdecoder.js"></script>
<script src="jadecoder.js"></script>
<script src="vndecoder.js"></script>
<script src="krdecoder.js"></script>
<script src="unihandecode.js"></script>
<script>
    document.getElementById('input').disabled = false;
    document.getElementById('submit').disabled = false;
    document.getElementById('output').innerText = '';
    document.getElementById('submit').addEventListener('click', function(){
        var value = document.getElementById('input').value;
        var lang = document.getElementById('lang').value;
        var u = Unihandecoder(lang, true);
        var result = u.decode(value);
        document.getElementById('output').innerText = result;
    });
</script>
</body>
</html>
