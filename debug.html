<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<input id="input" disabled="disabled" />
<select id="lang">
    <option value='zh'>Chinese</option>
    <option value='kr'>Korean</option>
    <option value='ja' selected='selected'>Japanese</option>
    <option value='vn'>Vietnamese</option>
</select>
<button id="submit" disabled="disabled">convert</button><br >
<span id="output">Loading... Please wait...</span>
<!--libraries-->
<script src="src/libs/klass.js"></script>
<script src="src/libs/pycompat.js"></script>
<!--core-->
<script src="src/base/unicodepoints.js"></script>
<script src="src/basedecoder.js"></script>
<script src="src/unihandecode.js"></script>
<!--japanese-->
<script src="src/ja/jskakasi/data/itaijidict2.pickle.js"></script>
<script src="src/ja/jskakasi/data/kanadict2.pickle.js"></script>
<script src="src/ja/jskakasi/data/kanwadict2.db.js"></script>
<script src="src/ja/jacodepoints.js"></script>
<script src="src/ja/jskakasi/kanwa.js"></script>
<script src="src/ja/jskakasi/j2h.js"></script>
<script src="src/ja/jskakasi/j2a.js"></script>
<script src="src/ja/jskakasi/k2a.js"></script>
<script src="src/ja/jskakasi/kakasi.js"></script>
<script src="src/ja/jadecoder.js"></script>
<!--chinese-->
<script src="src/zh/zhcodepoints.js"></script>
<script src="src/zh/zhdecoder.js"></script>
<!--korean-->
<script src="src/kr/krcodepoints.js"></script>
<script src="src/kr/krdecoder.js"></script>
<!--vietnamese-->
<script src="src/vn/vndecoder.js"></script>
<script src="src/vn/vncodepoints.js"></script>
<script>
    document.getElementById('input').disabled = false;
    document.getElementById('submit').disabled = false;
    document.getElementById('output').innerText = '';
    document.getElementById('submit').addEventListener('click', function(){
        var value = document.getElementById('input').value;
        var lang = document.getElementById('lang').value;
        var u = Unihandecoder(lang, true);
        var result = u.decode(value);
        document.getElementById('output').innerText = result;
    });
</script>
</body>
</html>
