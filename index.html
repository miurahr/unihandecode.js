<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<input disabled="disabled" id="input" /><button id="submit" disabled="disabled">convert</button><br >
<span id="output">Loading... Please wait...</span>
<script src="unihandecode.min.js"></script>
<script>
document.getElementById('input').disabled = false;
document.getElementById('submit').disabled = false;
document.getElementById('output').innerText = '';
document.getElementById('submit').addEventListener('click', function(){
    var value = document.getElementById('input').value;
    var u = Unihandecoder('ja');
    var result = u.decode(value);
    document.getElementById('output').innerText = result;
});
</script>
</body>
</html>
