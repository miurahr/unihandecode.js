<!DOCTYPE html>
<html>
<head>
    <title>Unihandecode.js - Demo</title>
</head>
<body>
<input id="input" disabled="disabled" />
<select id="lang" disabled="disabled">
    <option value='zh'>Chinese</option>
    <option value='kr'>Korean</option>
    <option value='ja' selected='selected'>Japanese</option>
    <option value='vn'>Vietnamese</option>
    <option value='diacritic'>Diacritic</option>
</select>
<br />
<span id="output">Loading... Please wait...</span>
<script src="dist/unihandecode-1.0.0.core.min.js"></script>
<script src="dist/unihandecode-1.0.0.ja.min.js"></script>
<script src="dist/unihandecode-1.0.0.zh.min.js"></script>
<script src="dist/unihandecode-1.0.0.kr.min.js"></script>
<script src="dist/unihandecode-1.0.0.vn.min.js"></script>
<script src="dist/unihandecode-1.0.0.diacritic.min.js"></script>
<script>
    var input = document.getElementById('input');
    var output = document.getElementById('output');
    var lang = document.getElementById('lang');
    input.disabled = false;
    lang.disabled = false;
    output.innerText = '';
    function update(){
        var u = unihandecode.Unihan(lang.value, false);
        var result = u.decode(input.value);
        output.innerText = result;
    }
    lang.addEventListener('change', function(){
        update();
    });
    input.addEventListener('keyup', function(){
        update();
    });
</script>
</body>
</html>
